<section class="gnt-sec-2">
  <v-container id="qa">
    <v-row class="justify-left align-start">
      <v-col cols="12">
        <h1 class="underline font-weight-bold text-center">質問</h1>
      </v-col>
      <v-col
        cols="12"
        sm="6"
        v-for="question in questions"
        :key="question.title"
      >
        <QuestionCard
          :icon="question.icon"
          :title="question.title"
          :txtBody="question.txtBody"
        />
      </v-col>
    </v-row>
  </v-container>
</section>
